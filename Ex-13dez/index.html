<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o Lateral</title>
    <link rel="stylesheet" href="./src/estilos.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/b0b122ec1b.js" crossorigin="anonymous"></script>

    <section class="cartao" id="cartao">
        <header class="cartao__top">
            <img src="https://xsgames.co/randomusers/assets/avatars/female/8.jpg" alt="Foto de perfil"
                class="cartao__avatar">
            <div class="cartao__info">
                <p class="cartao__nome">Dr. Jessica James
                </p>
                <p class="cartao__profissao">Dermathologist</p>
            </div>
            </div>
        </header>

        <button class="menu__botao"> + Add Branch </button>
        <nav class="menu__opcoes">
            <div class="menu__opcoes--conteudo menu__opcoes--ativo" id ="menu__dash">
                <i class="fa-solid fa-chart-pie fa-2xl"></i>

                <span class="menu__link--texto"> Dashboard</span>
            </div>
            <div class="menu__opcoes--conteudo" id="menu__post">
                <i class="fa-solid fa-headset fa-2xl"></i>

                <span class="menu__link--texto"> Post session</span>
            </div>
            <div class="menu__opcoes--conteudo" id="menu__live">
                <i class="fas fa-bolt fa-2xl"></i>

                <span class="menu__link--texto"> Live session</span>
            </div>
            <div class="menu__opcoes--conteudo" id="menu__message">
                <i class="fa-regular fa-comments fa-2xl"></i>

                <span class="menu__link--texto"> Messages</span>
            </div>
            <div class="menu__opcoes--conteudo" id="menu__library">
                <i class="fa-regular fa-heart fa-2xl"></i>

                <span class="menu__link--texto"> Locum Library</span>
            </div>
        </nav>

        <img src="https://cdn-icons-png.flaticon.com/512/2961/2961937.png" class="close-btn"/>

    </section>
</body>
<script src="./src/menu.js"></script>
</html>

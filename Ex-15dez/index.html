<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - 15/12</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>

<body>
    <section class="cartao">
        <img src="https://i.ibb.co/CPrsvVh/headset.png" alt="" class="cartao__imgProduto">
        <div>
            <p class="cartao__textoFreeShipping"> Free Shipping</p>
            <h2 class="cartao__nomeProduto">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <p class="cartao__precoOld">1 599,-</p>
            <p class="cartao__precoPromocional">799,-</p>
            <p class="cartao__aviso">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="cartao__botao">Add to cart</button>
            <div class="cartao__textoNumPecas">
                <p class="cartao__avaliable"></p>
                50+ pcs. in stock.
              </div>
            <div class="cartao__botaoAdd">
                <button class="cartao__botaoEnd"><img src="https://i.ibb.co/vjq0L61/Frame.png" class= "botao__img" alt="cart">
                    <p class="botao__text"> Add to cart</p>
                </button>
                <button class="cartao__botaoEnd"><img src="https://i.ibb.co/LNQSGCR/heart.png" class= "botao__img" alt="heart">
                    <p class="botao__text">Add to wishlist</p>
                </button>
            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Água</title>
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <script src="https://kit.fontawesome.com/bba89f3e3a.js" crossorigin="anonymous"></script>
    <section class="cartao">
        <div class="primario">
        <header class="cabecalho">
            <div class="menu_sanduba">
                <div class="linha"></div>
                <div class="linha meio"></div>
                <div class="linha"></div>
            </div>
            <a href="#" class="cabecalho__botao--menu notification"><i
                    class="fa-solid fa-bell cabecalho__notificacao"></i></a>
        </header>
        <div class="text__titulo">
            <h2 class="titulo">Today</h2>
            <h1 class="quantidade">1,3l of 2l</h1>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/2217/2217702.png" alt="Imagem de uma garrafa de água" class="img__agua">
        <button class="cartao__botao">Drink Water</button>
    </div>
    <div class="secundario">
        <h2 class="secundario__titulo" id="secundario__titulo">YOUR STREAK</h2>
        <ul class="secundario__lista">
            <li class="lista__items"><p>S</p><p class="circulo medio azul"></p></li>
            <li class="lista__items"><p>M</p><p class="circulo grande azul"></p></li>
            <li class="lista__items"><p>T</p><p class="circulo pequeno azul"></p></li>
            <li class="lista__items"><p>W</p><p class="circulo grande azul"></p></li>
            <li class="lista__items active"><p>T</p><p class="circulo medio azul "></p></li>
            <li class="lista__items"><p>F</p><p class="circulo grande cinza"></p></li>
            <li class="lista__items"><p>S</p><p class="circulo grande cinza"></p></li>
        </ul>
    </div>
    </section>


<script src="homeScript.js"></script>
</body>

</html>
